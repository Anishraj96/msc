<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Target & Stoploss Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }

    .value {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      background-color: #f1f1f1;
    }

    .label {
      font-weight: bold;
      display: block;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Target & Stoploss Calculator</h2>
    <input type="number" id="userInput" placeholder="Enter your base value">
    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const input = document.getElementById('userInput').value;
      const number = parseFloat(input);

      if (!isNaN(number)) {
        const target = number + 30;
        const stoploss = number - 20;

        document.getElementById('result').innerHTML = `
          <div class="value">
            <span class="label">ðŸŽ¯ Target (+30):</span> ${target}
          </div>
          <div class="value">
            <span class="label">ðŸ›‘ Stoploss (-20):</span> ${stoploss}
          </div>
        `;
      } else {
        document.getElementById('result').innerHTML =
          "<div style='color: red;'>Please enter a valid number.</div>";
      }
    }
  </script>

</body>
</html>
